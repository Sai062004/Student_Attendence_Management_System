<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Super Admin Dashboard</title>
  <link rel="stylesheet" href="./admin/style.css" />
</head>
<body>
  <h1>Super Admin Dashboard</h1>

  <!-- Add Admin Section -->
  <h2>Add New Admin</h2>
  <div class="form-section">
    <!-- Open registration form in new window -->
    <button onclick="window.open('admin_register.html', '_blank')">
      Add Admin
    </button>
  </div>

  <!-- Admin Table Section -->
  <h2>All Registered Admins</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Department</th>
        <th>Year</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="adminTableBody"></tbody>
  </table>

  <script src="superadmin.js"></script> 
</body>
</html>
